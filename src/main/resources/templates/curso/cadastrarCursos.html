<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Listagem de cursos</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
</head>
	<body>
		<div class="container">
			<div class="panel-default">
				<div class="text-center">
					<h1 class="h4 text-gray-900 mb-4">Cadastrar Curso</h1>
				</div>
				<div class="panel-body border">
					<form class="form-horizontal" th:action="@{/curso/salvar}" th:object="${Curso}" method="post" style="margin: 10px;">
					<div class ="form-group">
					<fieldset>
						<div class="form-group row"> 
						<label>Curso</label>
						<input type="text" class="form-control imput-sm " th:field="*{nome}"placeholder="Informe o nome" maxlenght="50"/>
						
							</div>
					</fieldset>
					<div align ="center">
						<button type="submit" class="btn btn-sm btn-success">Salvar</button>
						<a class="btn btn-sm btn-danger" th:href="@{/curso/listarCursos}">Cancelar</a>
						
					</div>
						
					</form>
					
					</div>
			</div>
		</div>
	</body>
</html>
